<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple game which allows users to guess the number of a program set">
  <meta name="keywords" content="guess game, number, low, high">
  <meta name="author" content="Olena Olkhovyk">
  <title>Guess Game</title>
</head>

<body>
  <header>
    <h1>Number guessing game </h1>
  </header>
  <section>
    <p>
      We have selected a random number between 1 and 100. <br>
      See if you can guess it in 10 turns or fewer. <br>
      *We'll tell you if your guess was too high or too low.
    </p>
  </section>
</body>

</html>
